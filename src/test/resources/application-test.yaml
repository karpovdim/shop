db-schema-name: shop_db

spring:
  liquibase:
#    enabled: false

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.HSQLDialect
    properties:
      hibernate:
        format_sql: true
        dialect: ${spring.jpa.database-platform}
        storage_engine: ''
        default_schema: ${db-schema-name}
    hibernate:
#      ddl-auto: validate
    generate-ddl: true

  datasource:
    driver-class-name: org.hsqldb.jdbcDriver
    url: jdbc:hsqldb:mem:shop_db;createDatabaseIfNotExist=true;DB_CLOSE_DELAY=-1
    username: sa
    password: ''
