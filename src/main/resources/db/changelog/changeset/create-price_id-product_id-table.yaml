databaseChangeLog:
  - changeSet:
      options:
        collate: utf8_bin
        charset: utf8
        type: InnoDB
      id: create-price_id-product_id-table
      author: karpov
      changes:
        - createTable:
            tableName: product_prices
            columns:
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: product_Id
                    references: product(id)
              - column:
                  name: prices_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: price_id
                    references: price(id)
