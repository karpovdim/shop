databaseChangeLog:
  - changeSet:
      options:
        collate: utf8_bin
        charset: utf8
        type: InnoDB
      id: create-category-table
      author: karpov
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: category_name
                  type: varchar(255)
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: parent_id
                    references: category(id)
                    
    