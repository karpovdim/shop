databaseChangeLog:
  - changeSet:
      options:
      collate: utf8_bin
      charset: utf8
      type: InnoDB
      id: create-product-table
      author: karpov
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: product_name
                  type: varchar(100)
                  constraints:
                    nullable: false




