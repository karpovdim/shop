databaseChangeLog:
  - changeSet:
      options:
        collate: utf8_bin
        charset: utf8
        type: InnoDB
      id: create-price-table
      author: karpov
      changes:
        - createTable:
            tableName: price
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: amount
                  type: decimal(19,2)
              - column:
                  name: currency
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)