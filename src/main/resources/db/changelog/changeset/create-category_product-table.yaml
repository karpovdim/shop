databaseChangeLog:
  - changeSet:
      options:
        collate: utf8_bin
        charset: utf8
        type: InnoDB
      id: create-category_product-table
      author: karpov
      changes:
        - createTable:
            tableName: category_product
            columns:
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: category_id
                    references: category(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: productId
                    references: product(id)